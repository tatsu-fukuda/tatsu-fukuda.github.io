<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>認証完了</title>
    <script>
        // URLパラメータを取得してカスタムURLスキームにリダイレクト
        // パスを中継ページと統一: oauth/callback/slack
        const redirectUrl = `actordemo://oauth/callback/slack?${window.location.search}`;
        
        // 即座にリダイレクトを試みる
        window.location.href = redirectUrl;
        
        // フォールバック: リダイレクトが失敗した場合のメッセージ
        setTimeout(function() {
            document.body.innerHTML = '<h1>認証が完了しました</h1><p>アプリに戻ってこのタブを閉じてください。</p>';
        }, 1000);
    </script>
</head>
<body>
    <h1>認証中...</h1>
    <p>アプリにリダイレクトしています...</p>
</body>
</html>
